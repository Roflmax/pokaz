<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ судебных решений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/src/styles/style.css" rel="stylesheet">
    <link href="/src/styles/demos.css" rel="stylesheet">
</head>
<body>
    <!-- Header с табами типов судов -->
    <header class="court-tabs-header">
        <div class="container-fluid">
            <ul class="nav nav-tabs" id="courtTypeTabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-court="arbitration">
                        <i class="fas fa-balance-scale"></i> Арбитражные
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-court="civil">
                        <i class="fas fa-users"></i> Гражданские
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-court="administrative">
                        <i class="fas fa-landmark"></i> Административные
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-court="criminal">
                        <i class="fas fa-exclamation-triangle"></i> Уголовные
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!-- 3-колоночный layout -->
    <div class="container-fluid main-layout">
        <div class="row h-100">

            <!-- Левая колонка: список дел (25%) -->
            <div class="col-md-3 cases-sidebar">
                <div class="sidebar-header">
                    <h6 class="mb-0">Дела (<span id="casesShowing">0</span> из <span id="casesTotal">0</span>)</h6>
                    <!-- Upload button hidden in demo mode -->
                    <button class="btn btn-sm btn-outline-primary" id="uploadOwnBtn" style="display: none;">
                        <i class="fas fa-upload"></i> Своё
                    </button>
                </div>

                <!-- Список дел -->
                <div id="casesList" class="cases-list">
                    <div class="text-center text-muted py-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                        <p class="mt-2">Загрузка дел...</p>
                    </div>
                </div>
            </div>

            <!-- Центральная колонка: документ (45%) -->
            <div class="col-md-5 document-viewer">
                <div class="document-header">
                    <h6 id="documentTitle" class="mb-0">Выберите дело для просмотра</h6>
                </div>

                <div id="documentContent" class="document-content">
                    <div class="placeholder-text">
                        <i class="fas fa-file-alt fa-3x mb-3"></i>
                        <p>Выберите дело из списка слева для просмотра документа</p>
                    </div>
                </div>
            </div>

            <!-- Правая колонка: анализ (30%) -->
            <div class="col-md-4 analysis-panel">
                <div class="analysis-header">
                    <h6 class="mb-3">Анализ документа</h6>

                    <!-- Переключатель режимов -->
                    <div class="btn-group mode-toggle mb-3" role="group">
                        <input type="radio" class="btn-check" name="extractionMode"
                               id="modeAnalytic" value="analytic" checked>
                        <label class="btn btn-outline-primary btn-sm" for="modeAnalytic">
                            <i class="fas fa-bolt"></i> Аналитический
                        </label>

                        <input type="radio" class="btn-check" name="extractionMode"
                               id="modeDetail" value="detail">
                        <label class="btn btn-outline-primary btn-sm" for="modeDetail">
                            <i class="fas fa-list"></i> Детальный
                        </label>
                    </div>

                    <!-- Demo graph button -->
                    <div class="demo-buttons mb-3">
                        <button type="button" class="btn btn-outline-info btn-sm demo-btn" data-demo="graph">
                            <i class="fas fa-project-diagram"></i> Показать граф дела
                        </button>
                    </div>

                    <button class="btn btn-primary btn-sm w-100" id="analyzeBtn" disabled>
                        <i class="fas fa-play"></i> Анализировать
                    </button>
                </div>

                <div id="analysisContent" class="analysis-content">
                    <div class="placeholder-text">
                        <i class="fas fa-chart-bar fa-3x mb-3"></i>
                        <p>Выберите дело и нажмите "Анализировать"</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vis-data@7.1.9/dist/umd.min.js"></script>
    <script src="https://unpkg.com/vis-network@9.1.9/dist/vis-network.min.js"></script>
    <script src="/graph.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
